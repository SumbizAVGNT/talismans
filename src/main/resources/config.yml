# ═══════════════════════════════════════════════════════════════════════════
# MoonTalismans v2.0 - Конфигурация греческих талисманов и сфер
# ═══════════════════════════════════════════════════════════════════════════
#
# Талисманы и сферы предоставляют пассивные бонусы при держании во второстепенной руке.
# Каждый предмет имеет уникальные атрибуты и специальные эффекты.
#
# УНИКАЛЬНЫЕ МЕХАНИКИ:
# • Феникс - возрождение при смерти (кулдаун 5 минут)
# • Кобра - 30% шанс отравить цель при ударе
# • Ехидна - 15% вампиризм (восстановление здоровья от урона)
# • Каратель - +20% урон при критических ударах
# • Крайт - 25% шанс замедлить цель
# • Крушитель - 20% шанс оглушить цель
# • Химера - случайные негативные эффекты при ударе
# • Пандора - AOE ослабление противников
# • Эгида - -10% получаемого урона + сопротивление
# • Грани - ускорение при получении урона
# • Титан - дополнительная защита при ударе
# • Осирис - 15% отражение урона
# • Тритон - водное дыхание и грация дельфина под водой
# • Магма - огнестойкость
# • Афина - сила при низком здоровье
# • Астрея/Осирис - ночное зрение
# • Теургия - поглощение урона
# • Иасо - насыщение
# • Лекарь - медленная регенерация
#
# ПАРТИКЛЫ:
# Сферы и талисманы создают уникальные визуальные эффекты вокруг игрока.
# ═══════════════════════════════════════════════════════════════════════════
