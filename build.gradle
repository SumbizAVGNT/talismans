plugins {
    id 'java'
}

group = 'me.sumbiz'
version = '1.0.0'

repositories {
    mavenCentral()
    maven { url = 'https://repo.papermc.io/repository/maven-public/' }
}

dependencies {
    compileOnly 'io.papermc.paper:paper-api:1.20.6-R0.1-SNAPSHOT'
    compileOnly files('libs/nexo-1.12.jar')
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}
